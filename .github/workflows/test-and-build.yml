name: Test and Build
on:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'
      - run: dotnet restore
      - run: dotnet build MyTemplate.sln -c Release --no-restore
      - run: dotnet test MyTemplate.sln --no-build --no-restore
